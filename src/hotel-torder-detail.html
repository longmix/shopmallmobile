	<body>
		<header class="hasManyCity hasManyCitytwo" id="header">

				订单详情

		</header>
		
		<div id="container">		
			<div id="main">
				<form class="wrapper-list">
					<p class="ddbhao box-s">订单编号：41646161616</p>
					<h4 class="hbt">如家快捷酒店</h4>
					<div class="htorder clearfloat">
						<div class="top clearfloat">
							<ul>
								<li>入住：2016-01-01</li>
								<li>离店：2016-02-02</li>
								<li>共：<span>1</span>天</li>
							</ul>
						</div>
						<p>房型：标间&nbsp;含早</p>
					</div>
					<dl class="list">
						<dd>
							<dl>
								<dd class="dd-padding kv-line-r">
									<h6>单价：</h6>
									<p>400元</p>
								</dd>
								<dd class="dd-padding dd-paddingtwo kv-line-r quantity">
									<h6>房间数：</h6>
									<div class="kv-v">
										1
									</div>
								</dd>
								<dd class="dd-padding dd-paddingtwo kv-line-r quantity">
									<h6>入住人数：</h6>
									<div class="kv-v">
										2
									</div>
								</dd>
								<dd class="dd-padding dd-paddingtwo kv-line-r quantity">
									<h6>入住人：</h6>
									<div class="kv-v">
										张三
									</div>
								</dd>
								<dd class="dd-padding kv-line-r">
									<h6>手机号：</h6>
									<span class="kv-v">
		            					13035059860
									</span>
								</dd>
							</dl>
						</dd>
					</dl>
		
					<dl class="list">
						<dd>
							<a class="react" href="#">
								<div class="more moretwo more-weak comment-headline">
									抵用券
									<span class="more-after ">使用抵用券</span>
								</div>
							</a>
						</dd>
						<dd class="dd-padding kv-line-r">
							<h6>使用积分：</h6>
							<p class="jifen">本单不可用积分抵扣</p>
						</dd>
						<dd class="kv-line-r dd-padding">
							<h6>订单总价：</h6>
							<p>
								<span id="realPayMoney" class="J_total-price">400</span>
								<span class="price-unit">元</span>
							</p>
						</dd>
					</dl>		
					
					<div class="btn-wrapper">
						<a href="hotel-pay.html" type="submit" class="btn btn-block btn-strong btn-larger mj-submit" >立即支付</a>
